{% extends 'base.html' %}

{% block title %}
Войти в аккаунт
{% endblock %}

{% block content %}
<div class="container">
    <h1>Войти в аккаунт</h1>

    <div class="alert alert-info">
        <form action="/create_user" method="POST">
            <div class="form-group">
                <label for="lastname">Логин</label>
                <input type="text" class="form-control" name="lastname" placeholder="Введите фамилию">
            </div>
            <div class="form-group">
                <label for="firstname">Пароль</label>
                <input type="text" class="form-control" name="firstname" placeholder="Введите имя">
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <a href="/create_user" class="nav-link">Еще нет аккаунта? Зарегистрироваться!</a>
    </div>

</div>
{% endblock %}
